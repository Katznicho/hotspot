<!DOCTYPE html>
<html lang="en">
<head>
<title>WiFi Login - Success</title>
<meta http-equiv="refresh" content="2; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050816;
        color: #e5e7eb;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .container {
        text-align: center;
        max-width: 420px;
        padding: 24px 20px 28px;
        background: radial-gradient(circle at top, rgba(34,197,94,0.15), transparent 55%),
                    radial-gradient(circle at bottom, rgba(22,163,74,0.18), transparent 60%),
                    #020617;
        border-radius: 18px;
        box-shadow:
            0 18px 45px rgba(15,23,42,0.7),
            0 0 0 1px rgba(148,163,184,0.18);
    }
    
    .logo {
        font-weight: 700;
        letter-spacing: 0.06em;
        font-size: 13px;
        text-transform: uppercase;
        color: #86efac;
        margin-bottom: 6px;
    }
    
    .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .check-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(to right, #22c55e, #16a34a);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .check-icon::after {
        content: "✓";
        color: white;
        font-size: 14px;
        font-weight: bold;
    }
    
    .subtitle {
        font-size: 13px;
        color: #cbd5f5;
        margin-bottom: 20px;
    }
    
    .spinner {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 3px solid rgba(148,163,184,0.3);
        border-top-color: #22c55e;
        animation: spin 0.8s linear infinite;
        margin: 16px auto;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .redirect-message {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 16px;
        line-height: 1.6;
    }
    
    .manual-link {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 20px;
        border-radius: 999px;
        background: rgba(34,197,94,0.1);
        border: 1px solid rgba(34,197,94,0.3);
        color: #86efac;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .manual-link:hover {
        background: rgba(34,197,94,0.2);
        border-color: rgba(34,197,94,0.5);
        transform: translateY(-1px);
    }
    
    .meta {
        margin-top: 20px;
        font-size: 10px;
        color: #6b7280;
        line-height: 1.6;
    }
</style>

<script type="text/javascript">
    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        
        // Auto-redirect after a short delay
        setTimeout(function() {
            location.href = '$(link-redirect)';
        }, 1500);
    }
    
    // Execute on page load
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', startClock);
    } else {
        startClock();
    }
</script>
</head>
<body>
<div class="container">
    <div class="logo">Julio WiFi</div>
    <div class="title">
        <span class="check-icon"></span>
        <span>You are logged in!</span>
    </div>
    <div class="subtitle">Redirecting you now...</div>
    
    <div class="spinner"></div>
    
    <div class="redirect-message">
        You have been successfully authenticated.<br/>
        You will be redirected automatically.
    </div>
    
    <a href="$(link-redirect)" class="manual-link">
        Continue →
    </a>
    
    <div class="meta">
        Router: <span>$(identity)</span><br/>
        Your MAC: <span>$(mac-esc)</span>
    </div>
</div>
</body>
</html>
