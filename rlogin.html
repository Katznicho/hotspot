<!DOCTYPE html>
<html lang="en">
<head>
<title>WiFi Login Redirect</title>
$(if http-status == 302)Hotspot login required$(endif)
$(if http-header == "Location")$(link-redirect)$(endif)
<!--
<?xml version="1.0" encoding="UTF-8"?>
  <WISPAccessGatewayParam
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:noNamespaceSchemaLocation="http://$(hostname)/xml/WISPAccessGatewayParam.xsd">
    <Redirect>
	<AccessProcedure>1.0</AccessProcedure>
	<AccessLocation>$(location-id)</AccessLocation>
	<LocationName>$(location-name)</LocationName>
	<LoginURL>$(link-login-only)?target=xml</LoginURL>
	<MessageType>100</MessageType>
	<ResponseCode>0</ResponseCode>
    </Redirect>
  </WISPAccessGatewayParam>
-->
<meta http-equiv="refresh" content="0; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050816;
        color: #e5e7eb;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .container {
        text-align: center;
        max-width: 320px;
        padding: 20px;
    }
    
    .spinner {
        width: 24px;
        height: 24px;
        border-radius: 999px;
        border: 3px solid rgba(148,163,184,0.3);
        border-top-color: #38bdf8;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 12px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .message {
        font-size: 12px;
        color: #9ca3af;
    }
</style>
<script type="text/javascript">
    // Immediate redirect
    window.location.replace('$(link-redirect)');
</script>
</head>
<body>
<div class="container">
    <div class="spinner"></div>
    <div class="message">Redirecting to login...</div>
</div>
</body>
</html>
